<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'student/css/studentdashboardmarks.css' %}">
</head>
<body>
    {% include 'student/studentnavbar.html' with student=request.user.student %}
    <div class="container">
        <h1>View Marks</h1>
        <table>
  <tr style="background-color:black;color:white">
    <th>Exam name</th>
    <th>Action</th>
  </tr>
  {% for course in registered_courses %}
      <tr align="center" >
        <td>{{course.course_name}}</td>
        <td><a href="{% url 'studentdashboardmarksviewmarks' course.id %}"><button type="button" class="button"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i>view marks</button></a></td>
      </tr>
      
  {% endfor %}
</table>
    
    </div>
    </body>
</html>
