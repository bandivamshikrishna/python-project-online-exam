<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="{% static 'student/css/studentlogin.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/homenavbar.css' %}">
    </head>
    <body>
        {% include 'core/homenavbar.html' %}
         <div class="container"style="text-align:center">
            <form action="" method='post' >
                {% csrf_token %}
                <br>
                <h2 style="color:white">Admin Login</h2>
                <label style="color:white">username:</label> <br>
                {% render_field adminform.username %}<br>
                <label style="color:white">password:</label><br>
                {% render_field adminform.password %}<br><br>
                <input type="submit"value="login">
            </form> 
        </div>
    </body>
</html>
