<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'admin/css/admindashboardstudentregistered.css' %}"> 
</head>
<body>
    {% include 'admin/adminnavbar.html' %}
    <div class="container">
        <table border ="1" cellpadding="0"  cellspacing="0" align="center" width="1000" height="100">
      <tr>
       <th colspan="5" align="center" bgcolor="deepskyblue" color="white" > Students</th> 
      </tr>
      <tr align="center">
       <th>name</th> <th>photo</th>  <th>contact</th> <th>Address</th><th>Action</th> 
      </tr>
        {% for student in students %}
            <tr align="center" >
            <td >{{student.user}}</td>
            <td> <img src="{{student.profile_pic.url}}"  height="50px" width="50px">  </td>
            <td>{{student.contact}}</td>
            <td> {{student.address}}</td>
            <td> <a href="{% url 'admindashboarddeleteregisteredstudent' student.id %}"><button class="btn1"><i class="fa fa-trash"</i> </button></a></td>
      </tr>
      {% endfor %} 
    </div>
    </body>
</html>
