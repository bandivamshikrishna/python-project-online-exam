<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'admin/css/admindashboard.css' %}">
</head>
    <body>
        {% include 'admin/adminnavbar.html' %}
        <div class="container">
            <form style="margin-top: 200px;margin-left: 150px;padding: 10px;">
            <button type="button" class="Registeredstudents">Registered Students<br><i class="fa fa-graduation-cap" aria-hidden="true"></i>{{registered_students}}</button>
            <button type="button"class="totalTeachers">Total Teachers<br><i class="fa fa-id-card-o" aria-hidden="true"></i>{{registered_teachers}}</button>
            <button type="button"class="Totalcourses">Total Courses<br><i class="fa fa-clone" aria-hidden="true"></i>{{registered_courses}}</button>
            <button type="button" class="totalquestions">Total Questions<br><i class="fa fa-question" aria-hidden="true"></i>{{registered_questions}}</button>
            </form>
        </div>
    </body>
</html>
