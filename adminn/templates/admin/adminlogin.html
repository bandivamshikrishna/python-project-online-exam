<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,intial-scale=1.0">
        <link rel="stylesheet" href="{% static 'admin/css/adminlogin.css' %}">
    </head>
    <body>
        <div class="container"style="text-align:center">
            <form action="" method='post' novalidate>
                <label style="color:white">{{authform.non_field_errors}}</label>
                {% csrf_token %}
                <br>
                <h2 style="color:white">Admin Login</h2>
                <label style="color:white">username:</label> <br>
                <label style="color:white">{{authform.username.errors}}</label>
                {% render_field authform.username %}<br>
                <label style="color:white">password:</label><br>
                <label style="color:white">{{authform.password.errors}}</label>
                {% render_field authform.password %}<br><br>
                <input type="submit"value="login">
            </form>
        </div>
    </body>
</html>
